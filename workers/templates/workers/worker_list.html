{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
  
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div
        class="
          w-full
          py6
          flex
          mb-6
          justify-between
          items-center
          border-b border-gray-200
        "
      >
        <div class="text-4xl text-gray-800">
          <h1>Workers</h1>
        </div>
        <div class="text-xl4 text-gray-800 hover:text-blue-500">
          <a href="{% url 'workers:worker-create' %}">
            <svg
              class="h-8 w-8"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="16" />
              <line x1="8" y1="12" x2="16" y2="12" />
            </svg>
            Create a new worker
          </a>
        </div>
      </div>
      <div class="flex flex-wrap -m-4">
        {% for worker in object_list %}
        <div class="p-4 lg:w-1/2 md:w-full">
          <div
            class="
              flex
              border-2
              rounded-lg
              border-gray-200 border-opacity-50
              p-8
              sm:flex-row
              flex-col
            "
          >
            <div
              class="
                w-16
                h-16
                sm:mr-8 sm:mb-0
                mb-4
                inline-flex
                items-center
                justify-center
                rounded-full
                bg-indigo-100
                text-indigo-500
                flex-shrink-0
              "
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <div class="flex-grow">
              <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
                {{ worker.user.first_name }}
                {{ worker.user.last_name}}
              </h2>
              <a href="{% url 'workers:worker-detail' worker.pk %}" class="mt-3 text-indigo-500 inline-flex items-center"
                >View worker
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-4 h-4 ml-2"
                  viewBox="0 0 24 24"
                >
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>    
{% endblock content %}
