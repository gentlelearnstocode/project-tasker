{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}

<div class='max-w-lg mx-auto'>
  <a class='hover:text-blue-500' href="{% url 'workers:worker-list' %}" >Back</a>
  <div class='py-5 border-t border-gray-200'>
  <h1 class='text-3xl text-gray-800 mb-10'>Add a new worker</h1>
  </div>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="mt-3 mb-10 w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white font-bold">Add</button>
  </form>
</div>
{% endblock content %}
