{% extends 'base.html' %}
{% load tailwind_filters %}
 {% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Worker</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ worker.user.first_name}} {{ worker.user.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'workers:worker-detail' worker.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
          <a href="{% url 'workers:worker-update' worker.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update details</a>
        </div>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="w-1/4 mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Update</button>
          <a href="{% url 'workers:worker-delete' worker.pk %}" class="w-1/2 mt-3 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
            Delete
        </a>
        </form> 
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </div>
  </div>
</section>

{% endblock content %}
