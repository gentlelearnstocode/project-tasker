{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}
<div class='max-w-lg mx-auto'></div>
<a class='hover:text-blue-500' href="{% url 'tasks:task-list' %}">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
  </svg>
  Back</a>
<div class='py-5 border-t border-gray-200'>
<h1>Delete this task?</h1>
</div>
<form method="POST">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="mt-3 mb-10 w-full bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md text-white font-bold">Delete</button>
</form>
</div>
{% endblock content %}
