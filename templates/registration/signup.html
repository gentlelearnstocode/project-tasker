{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class='max-w-lg mx-auto'>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 mb-10 w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white font-bold">Sign up</button>
    </form>
</div>

{% endblock content %}
